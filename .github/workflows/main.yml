name: iOS CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      # 1) 소스 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2) SSH 에이전트 띄우고, 키 추가
      - name: Start SSH agent & add key
        run: |
          # SSH 에이전트 실행
          eval "$(ssh-agent -s)"
          # secrets.MATCH_SSH_KEY 는 base64 인코딩된 private key 라고 가정
          echo "${{ secrets.MATCH_SSH_KEY }}" | base64 --decode | ssh-add -
          # 호스트 키 검증 파일에 GitHub.com 추가
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      # 3) Ruby 환경 구성
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      # 4) Bundler + Gem 설치
      - name: Install Bundler & Gems
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      # 5) CocoaPods 설치
      - name: Install CocoaPods
        run: bundle exec pod install --repo-update

      # 6) Fastlane beta lane 실행 (match → build → upload_to_testflight)
      - name: Run Fastlane β Release
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: bundle exec fastlane beta
