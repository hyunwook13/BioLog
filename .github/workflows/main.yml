name: iOS CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    env:
      # match에 사용할 Git repo URL과 비밀번호
      MATCH_GIT_URL: git@github.com:<your-org>/certificates.git
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}

    steps:
      # 1️⃣ 코드 체크아웃 (match가 전체 히스토리 필요)
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ SSH 키 로드 (match용)
      - name: Start ssh-agent and add key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.MATCH_SSH_KEY }}

      # 3️⃣ Ruby 설치
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      # 4️⃣ Fastlane 설치
      - name: Install Fastlane
        run: gem install fastlane

      # 5️⃣ (pilot용) Apple API Key 파일 생성
      - name: Generate Fastlane API Key JSON
        run: |
          mkdir -p fastlane
          echo "${{ secrets.FASTLANE_APPLE_API_KEY_CONTENT }}" | base64 -d > fastlane/AuthKey.p8
          cat <<EOF > fastlane/api_key.json
          {
            "key_id": "${{ secrets.FASTLANE_APPLE_API_KEY_KEY_ID }}",
            "issuer_id": "${{ secrets.FASTLANE_APPLE_API_KEY_ISSUER_ID }}",
            "key_filepath": "fastlane/AuthKey.p8"
          }
          EOF

      # 6️⃣ 인증서·프로비저닝 설치
      - name: Match certificates & profiles
        run: fastlane match appstore --readonly

      # 7️⃣ 앱 빌드
      - name: Build the app
        run: fastlane build_app --scheme BioLog

      # 8️⃣ TestFlight에 업로드
      - name: Upload to TestFlight
        run: fastlane pilot upload --api_key_path fastlane/api_key.json --ipa ./BioLog.ipa
